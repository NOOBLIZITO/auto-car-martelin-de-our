<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Calvone Revenda de Automóveis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 0;
    }
 nav a { color: #63074d; margin: 0 10px; text-decoration: none; }
    .container { padding: 20px; }
    .carro { border: 1px solid #ffffff; border-radius: 8px; padding: 15px; margin-bottom: 15px; text-align: center; }
    .carro img { width: 100%; max-width: 300px; border-radius: 5px; display: block; margin: 0 auto; }
    header {
      background-color: #222;
      color: rgb(255, 0, 187);
      padding: 20px;
      text-align: center;
    }

    main {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
      gap: 40px;
      flex-wrap: wrap;
    }

    .contato-form {
      background: rgb(44, 44, 44);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgb(255, 0, 208);
      width: 350px;
    }
h2{color: #ff00f7;}
    .contato-form h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .contato-form input, 
    .contato-form textarea, 
    .contato-form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ff16dc;
      border-radius: 5px;
      font-size: 15px;
    }

    .contato-form button {
      width: 100%;
      background: #292929;
      color: rgb(255, 0, 170);
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .contato-form button:hover {
      background: #4a0a37;
    }

    /* Chatbot (se desejar adicionar depois) */
    .chat-container {
      background: rgb(214, 18, 18);
      width: 350px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      height: 400px;
      overflow-y: auto;
    }

    .message {
      margin: 8px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
    }

    .user {
      background: #000000;
      color: rgb(255, 0, 191);
      align-self: flex-end;
      text-align: right;
    }
    label{color: #ff16dc;}

    footer {
      text-align: center;
      padding: 15px;
      background: #222;
      color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contatos</h1>
    <nav>
      <a href="inicio.html">Início</a>
      <a href="CARRIN.html">Estoque</a>
      <a href="contato.html">Contato</a>
    </nav>
  </header>

  <main>
    <!-- Formulário de Contato -->
    <section class="contato-form">
      <h2>Fale com um Revendedor</h2>
      <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite seu nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="Digite seu e-mail" required>

        <label for="revendedor">Revendedor:</label>
        <select id="revendedor" required>
          <option value="">Selecione um revendedor</option>
          <option value="joao">João Pedro -Onix</option>
          <option value="maria">Maria Clara- Kombi</option>
          <option value="carlos">Carlos Mioto - Fusqueta</option>
   <option value="carlos">Thomas Turbando - Golf</option>
<option value="carlos">Augusto Felipe- Corolla</option>
        </select>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" rows="5" placeholder="Digite sua mensagem..."></textarea>

        <button type="submit">Enviar Mensagem</button>
      </form>
    </section>
  </main>

  <footer>
    © 2025 Calvone Revenda de Automóveis - Todos os direitos reservados.
  </footer>
</body>
</html>
